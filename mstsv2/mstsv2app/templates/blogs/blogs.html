{% extends 'base.html' %}

{% block subtitle %} Blog Posts {% endblock %}


{% block css %}
<style type="text/css">
.transition{
    opacity:0;
}
</style>
{% endblock %}



{% block content %}
<div class="container transition">
    <div class="row">
        <div id="main_title"><h1 class="page-header" style="display:inline">Blog Posts</h1></div>
    </div>
</div>
{% endblock %}


{% block js %}
<script src="{{ url_for('static',filename='js/jquery.transit.min.js')}}"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.transition').transition({opacity:1});
});
</script>
{% endblock %}
