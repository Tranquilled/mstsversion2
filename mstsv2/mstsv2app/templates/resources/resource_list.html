{% extends 'base.html' %}

{% block subtitle %} Resources {% endblock %}


{% block css %}
<style type="text/css">
.transition{
    opacity:0;
}
</style>
{% endblock %}



{% block content %}
<div class="container transition">
    <div class="row">
        <div id="main_title"><h1 class="page-header" style="display:inline">Resources</h1></div>
    </div>
</div>
<div class="container transition">
    <br />
    <br />
    <div class="row">
      <div class="col-md-12">
          <ul class="list-group">
            {% for resource in resources %}
              <li class="list-group-item"><a href="{{ resource.url }}">{{ resource.title }}</a></li>
            {% endfor %}
          </ul>
      </div>
    </div>
</div>
{% endblock %}


{% block js %}
<script src="{{ url_for('static',filename='js/jquery.transit.min.js')}}"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.transition').transition({opacity:1});
});
</script>
{% endblock %}
